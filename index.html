    <script>
        window.onload = ready;

        function ready(evt) {
            const template = document.getElementById('sectionHeader');
            document
                .querySelectorAll('nav a')
                .forEach(el => {
                    var wk = el.dataset.week;
                    var section = document.querySelector('section[data-week=' + wk + ']');
                    var heading = template.innerHTML;
                    section.innerHTML = heading.replace('{{title}}', el.innerText).replace('{{link}}', el.dataset.moodle || '') + section.innerHTML;
                });
            
            // Hoisted Functions

            }
        }
    </script>
</head>
